    "<img src='https://www.bigbasket.com/media/uploads/banner_images/CXNP7011_1200x300_251221.jpg'>",
  ];

  var flag = 0;
  slideShow(flag);
  let left = document.getElementById("left");
  let right = document.getElementById("right");
  right.addEventListener("click", function () {
    slideShow((flag = flag + 1));
  });

  function slideShow(flag) {
    let headline = document.getElementById("anuj"); //ye wo div hai jaha image append krni hai
    headline.innerHTML = arr[flag];

    if (flag == arr.length - 1) {
      flag = 0;
    } else {
      headline.innerHTML = arr[flag];
    }
